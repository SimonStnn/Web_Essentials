<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2 - Home Dashboard</title>

    <!-- Import Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Import Font Awesome -->
    <script
      src="https://kit.fontawesome.com/060ce25f91.js"
      crossorigin="anonymous"
    ></script>

    <script src="./build/index.js" type="module" defer></script>
  </head>
  <body>
    <header class="p-3 bg-gradient bg-primary shadow">
      <h1 class="text-center text-white">Home Dashboard</h1>
    </header>
    <main class="container my-4 pb-5 bg-gradient">
      <h2>Componenten</h2>
      <div id="container" class="container d-flex flex-wrap gap-3"></div>
      <h2 class="mt-2">Config</h2>
      <section class="container">
        <form
          action=""
          id="config"
          class="d-flex flex-column gap-2 m-auto mt-3"
        >
          <section>
            <h3>Hue</h3>
            <label for="config-userid">User: </label>
            <input
              type="text"
              name="user"
              id="config-userid"
              class="w-100 px-2"
              required
            />
          </section>
          <section>
            <h3>Shelly</h3>
            <label for="config-userid">Auth Key: </label>
            <input
              type="text"
              name="user"
              id="config-authkey"
              class="w-100 px-2"
              required
            />
          </section>
          <div class="d-flex flex-row gap-2">
            <input type="submit" value="Save" class="btn btn-primary w-100" />
            <input
              type="reset"
              value="Reset"
              class="btn btn-outline-danger w-50"
            />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
